<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Brain Stroke Prediction Form</h2>
    <form method="POST" action="/predict">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Age</label>
                <input type="number" name="age" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Hypertension</label>
                <select name="hypertension" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Heart Disease</label>
                <select name="heart_disease" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Ever Married</label>
                <select name="ever_married" class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Work Type</label>
                <select name="work_type" class="form-control">
                    <option>Private</option>
                    <option>Self-employed</option>
                    <option>Govt_job</option>
                    <option>children</option>
                    <option>Never_worked</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Residence Type</label>
                <select name="Residence_type" class="form-control">
                    <option>Urban</option>
                    <option>Rural</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Average Glucose Level</label>
                <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>BMI</label>
                <input type="number" step="0.1" name="bmi" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Smoking Status</label>
                <select name="smoking_status" class="form-control">
                    <option>never smoked</option>
                    <option>formerly smoked</option>
                    <option>smokes</option>
                    <option>Unknown</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Predict Stroke Risk</button>
    </form>
</body>
</html>
