<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">ðŸ“… Book Appointment with Neurologist</h2>
      <form method="POST" action="/submit_appointment">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" name="mobile" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Preferred Date</label>
            <input type="date" class="form-control" name="date" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Preferred Time</label>
            <input type="time" class="form-control" name="time" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Doctor Type</label>
            <input type="text" class="form-control" name="doctor" value="Neurologist" readonly>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg w-50">Confirm Appointment</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
