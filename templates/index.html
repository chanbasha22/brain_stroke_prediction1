<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Stroke Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="mb-4 text-center">ðŸ§  Brain Stroke Prediction</h2>
      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Gender</label>
            <select class="form-select" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Age</label>
            <input type="number" name="age" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Hypertension</label>
            <select class="form-select" name="hypertension">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Heart Disease</label>
            <select class="form-select" name="heart_disease">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Ever Married</label>
            <select class="form-select" name="ever_married">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Work Type</label>
            <select class="form-select" name="work_type">
              <option>Private</option>
              <option>Self-employed</option>
              <option>Govt_job</option>
              <option>children</option>
              <option>Never_worked</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Residence Type</label>
            <select class="form-select" name="Residence_type">
              <option>Urban</option>
              <option>Rural</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>Avg Glucose Level</label>
            <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>BMI</label>
            <input type="number" step="0.01" name="bmi" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label>Smoking Status</label>
            <select class="form-select" name="smoking_status">
              <option>never smoked</option>
              <option>formerly smoked</option>
              <option>smokes</option>
              <option>Unknown</option>
            </select>
          </div>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
