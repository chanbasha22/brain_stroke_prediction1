<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Health Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-5">
      <h2 class="text-center mb-4">üìù Enter Health Details</h2>
      <form action="/predict" method="POST">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Hypertension</label>
            <select name="hypertension" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Heart Disease</label>
            <select name="heart_disease" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Ever Married</label>
            <select name="ever_married" class="form-select">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Work Type</label>
            <select name="work_type" class="form-select">
              <option>Private</option>
              <option>Self-employed</option>
              <option>Govt_job</option>
              <option>children</option>
              <option>Never_worked</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Residence Type</label>
            <select name="Residence_type" class="form-select">
              <option>Urban</option>
              <option>Rural</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Avg Glucose Level</label>
            <input type="number" step="0.01" name="avg_glucose_level" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">BMI</label>
            <input type="number" step="0.01" name="bmi" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Smoking Status</label>
            <select name="smoking_status" class="form-select">
              <option>never smoked</option>
              <option>formerly smoked</option>
              <option>smokes</option>
              <option>Unknown</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-success btn-lg">Predict Stroke Risk</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
